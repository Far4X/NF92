	<body>
		<div class = "page_header">Ajouter un thème</div>

		<p>

			<tr>
				<td><label for = "desc_ent">Description du thème:</label><td/><td> <textarea id = "desc_ent" name = "desc" required cols = "80" rows = "20"></textarea></td>
			</tr>

		<br>
		<input type = "Submit" value = "Ajouter">
		</div>
		<div class = "page_footer"></div>
